<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.css" />
		<link rel="stylesheet" href="mapapp.css" type="text/css">
        <title>Hello World</title>
    </head>
    <body>
        
		<div data-add-back-btn="true" data-role="page" id="mainPage">
			<div data-role="header" data-position="fixed" data-theme="b"> 
				<a onClick="retrieveLocations();" data-icon="plus" data-iconpos="right" class="ui-btn-right" data-theme="c">Add</a>
				<span class="ui-title">My Projects</span>
			</div>
	          <ul class="lstMyRegions" data-role="listview" data-split-icon="minus" data-split-theme="d">
			  </ul>

	            <script id="regionItem" type="text/x-jquery-tmpl">
	                <li>
	                <a onclick="showMapForLocation('${fid}');">
	                <h3>${name}</h3>
	                <p>${address}</p>
	                </a>
	                <a onclick="doShowRegionOptions('${fid}');">${name}</a>
	                </li> 
	            </script>
	      </div>
	
		<div data-add-back-btn="true" data-role="page" id="selectlocation">
	          <div data-role="header" data-position="fixed" data-theme="b">
				<a onClick="retrieveLocations();" data-icon="refresh" data-iconpos="right" class="ui-btn-right" data-theme="c">Refresh</a>
	              <span class="ui-title">Select Location</span>
	          </div>
	          <div data-role="content">
	              <ul class="locationlist" data-role="listview" data-split-icon="plus" data-split-theme="d">

				  </ul>
	              	<script id="locationItem" type="text/x-jquery-tmpl">
	                  <li>
	                  <a onclick="showMapForLocation('${id}');">
	                  <h3>${name}</h3>
	                  <p>${location.address}</p>
	                  </a>
	                  <a onclick="doSelectLocation('${id}');">${name}</a>
	                  </li> 
	              	</script> 
	          </div>
	      </div>

	      <div data-role="page" data-theme="b" id="map_page" class="page-map" data-add-back-btn="true" style="width:100%; height:100%;"> 
	          <script type="text/javascript">

	              </script>
	          <div data-role="header" data-position="fixed" data-theme="b">
	              <a onClick="doAddLocation();" data-icon="plus" data-iconpos="right" class="ui-btn-right" data-theme="c">Save</a>
	              <span class="ui-title">View On Map</span>
	          </div>
	          <div data-role="content" style="width:100%; height:100%; padding:0;">
	              <div id="map_canvas" style="width:100%; height:100%;"></div>
	          </div>
	      </div>

		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.1.0.min.js"></script>
		<script src="js/jquery.tmpl.min.js"></script>  
		<script src="js/jquery.json-2.3.min.js" type="text/javascript"></script>
		<script src="js/foursquare-js-api.js" type="text/javascript"></script>
		<script src="js/jqm.page.params.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="lib/ui/min/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="lib/ui/min/jquery.ui.map.services.min.js"></script>
		<script type="text/javascript" src="lib/persistencejs/persistence.js"></script>
		<script type="text/javascript" src="lib/persistencejs/persistence.store.sql.js"></script>
		<script type="text/javascript" src="lib/persistencejs/persistence.store.websql.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/globals.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/DGGeofencing.js"></script>
        <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
